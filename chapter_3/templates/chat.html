<html>

<head>
    <title>Chat</title>
    <style>
        input {
            display: block;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
            crossorigin="anonymous"></script>

    <script src="/js/messages.js" type="text/javascript"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form id="chatbox">
        {{.UserData.name}}:</br>
        <textarea></textarea>
        <input type="submit" value="Send" /> or <a href="/logout">sign out</a>
    </form>
</body>

</html>
